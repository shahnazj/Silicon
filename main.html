<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta name="viewport" content="width=device-width, initial scale = 1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">

        <div class="navbar">
            <div id="nvabar-logo">
                <img src="images/solid.svg" alt="logo">
            </div>
            <div id="menu">
                <span>Features</span>
            </div>
            <div>
                <img src="images/light toggle.svg" alt="change-theme">
            </div>
            <div id="sign-up">
                <img src="images/sign-up-btn.svg">
            </div>
        </div>




        <div id="title"><h1>Manage all you money in one app!</h1>
            <p>We offer you a new generation of the mobile banking.
                Save, spend & manage money in your pocket.</p>
                <div id="market-btns">
                    <img src="images/appstore.svg" alt="app store">
                    <img src="images/googleplay.svg" alt="google play">
                </div>
            </div>
            <div id="phones-image">
                <img src="images/two-phones.svg" alt="image of two phones">
            </div>
            <div>
                <span>Discover more!</span>
                <img src="images/next-btn.svg" alt="more items icon">
            </div>
    </div>
    
</body>

</html>
